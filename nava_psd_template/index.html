<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nava PSD Template</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles/flexboxgrid.css">
  <link rel="stylesheet" href="styles/custom.css">
</head>
<body>

  <header class="container-fluid header_bg">

    <nav class="navigation">
      <ul class="menu">
        <li class="brand_logo">
          <a href="#"><img src="images/logo.png" alt="Brand logo"></a>
        </li>
        <li><a href="#" class="link">Top destinations</a></li>
        <li><a href="#" class="link">Add your boat</a></li>
        <li><a href="#" class="favor_link">Sign up</a></li>
        <li class="menu_button"><a href="#">
          <i class="fa fa-bars"></i>
        </a></li>
      </ul>
    </nav>

    <section class="reservation">
      <h1>Reserve a boat now!</h1>
      <p>And set your sails into paradise!</p>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8">
            <form action="" class="default_form" method="post">
              <input type="text" id="reservation_input_placeholder" class="default_input" placeholder="What is your destination, sailor?">
              <button type="submit" class="form_submit">
                <img src="images/boat_icon.png" class="form_icon" alt="Form icon">Find a boat
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="numbers">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="numbers_bar">
                <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 center-xs">
                  <h2>2,300</h2>
                  <p>Destinations</p>
                </div>
                <span class="divider">&nbsp;</span>
                <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 center-xs">
                  <h2>1,000</h2>
                  <p>Cities</p>
                </div>
                  <span class="divider">&nbsp;</span>
                <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 center-xs">
                  <h2>35,000</h2>
                  <p>Boats</p>
                </div>
                  <span class="divider">&nbsp;</span>
                <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 center-xs">
                  <h2>50,000</h2>
                  <p>Sailors</p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </header>

  <!-- Custom scripts -->
  <script src="scripts/custom.js"></script>
  <!-- Font awesome -->
  <script src="https://use.fontawesome.com/3432cb06ae.js"></script>
</body>
</html>
